
{% extends 'base.html' %}
{% block body %}
<body style="background-color: pink">
  <!-- Your HTML content here -->


<div class="container">
    <div class="row">
        {% for i in film_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" height="300px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'filmapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}


    </div>
</div>

<!--<a href=><br>{{i.name}}-->

{% endblock %}
</body>
